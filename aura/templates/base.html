<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURA - {% block title %}Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand"><a href="{{ url_for('dashboard.index') }}">AURA</a></div>
    <div class="nav-links">
      {% if session.get('user_id') %}
        <a href="{{ url_for('dashboard.index') }}">Dashboard</a>
        <a href="{{ url_for('contracts.list_contracts') }}">Contracts</a>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-outline">Logout</a>
      {% endif %}
    </div>
  </nav>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
